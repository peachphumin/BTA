<div class="container" style="margin-top: 60px">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="col-sm-4">
            <div class="form-group">
              <label for="type"><h3><b>type</b> of the trip</h3></label>
              <!-- <select class="form-control">
                  <option value=""></option>
                  <option value="temple">Temple</option>
                  <option value="palace">Palace</option>
                  <option value="shopping">Shopping Mall</option>
                  <option value="park">Park</option>
                  <option value="street">Walking street</option>
                  <option value="other">Other</option>
              </select> -->
              <select [(ngModel)]="selectedRoute" style="height: 34px"> // value is a string or number
                  <option *ngFor="let obj of route; index as i" [value]="route[i].routeID">{{route[i].type1}}</option>
              </select>
            </div>
        </div>
        <div class="col-sm-8">
          	<div class="col-sm-11">
            	<div class="form-group">
              		<label for="searchKey"><h3><b>date</b> of the trip</h3></label>

              		<input type="date" 
               		class="form-control"
               		[(ngModel)]="searchKey">
            	</div>
          	</div>
	        <div class="col-sm-1" style="margin-top: 27px">
	        	<button 
	        	class="btn btn-primary" 
	        	type="submit"
            (click)="onSubmit()" 
            style="margin-top: 34px">Go</button>
	        </div>
        </div>
	</div>
  </div>
	<hr>
</div>
	<app-type-result [type]="selectedType"></app-type-result>
